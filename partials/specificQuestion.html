<h2>{{ question.question_key }}</h2>



<!-- list all answers -->
    <ul>
        <li ng-repeat='answer in question.answers'>
            {{ answer }}
        </li>
    </ul>



<!-- Answer submit form -->
    <div class="col-md-4">
        <form ng-submit='addAnswer()' class='form-inline' role='form'>
            <div class='form-group'>
                <input type='text' ng-model='answer' class='form-control' placeholder='Answer This Question' required>
            </div>
            <button type='submit' class='btn btn-default'>Answer!</button>
        </form>
    </div>
